<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

    <div class="title">
        <h1>Temperature Converter</h1>
    </div>

    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
    </div>

    <div class="button">
        <button class="clear">Clear</button>
        <button class="result">Result</button>
    </div>
    <div id="results">
        <p>Celsius: <span id="resultCelsius"></span></p>
        <p>Fahrenheit: <span id="resultFahrenheit"></span></p>
        <p>Kelvin: <span id="resultKelvin"></span></p>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
